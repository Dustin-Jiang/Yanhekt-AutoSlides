name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            command: make:win
            artifact_name: AutoSlides-Windows-Setup
            artifact_path: autoslides/out/make/*.exe
          - os: ubuntu-latest
            command: make:deb
            artifact_name: AutoSlides-Linux-Deb
            artifact_path: autoslides/out/make/*.deb

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: autoslides/package-lock.json

    - name: Install dependencies
      run: |
        cd autoslides
        npm install

    - name: Lint code
      run: |
        cd autoslides
        npm run lint

    - name: Build Application
      run: |
        cd autoslides
        npm run ${{ matrix.command }}
      env:
        # Disable code signing for CI builds (mainly for Windows)
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: List build output (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd autoslides
        Get-ChildItem -Path out -Recurse -File -Include "*.exe" | Select-Object FullName, Length | Format-Table -AutoSize
      shell: pwsh

    - name: List build output (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd autoslides
        ls -lh out/make/*.deb

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_path }}
        retention-days: 30
